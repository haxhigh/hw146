<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#EBEBEB"></a-sky>
    <a-plane
      id="ground"
      color="black"
      position="0 0 0"
      rotation="-90 0 0"
      width="20"
      height="10"
    ></a-plane>
    <a-box
      id="head"
      color="#0276aa"
      position="0 8 0"
      width="3.2"
      height="2.2"
    >
    </a-box>

    <a-cylinder
      position="-2.5 5.4 0"
      rotation="30 90 0"
      color="orange"
      height="2"
      width="0.2"
      radius="0.3"
    ></a-cylinder>
    <a-sphere
      position="-2.95 4.7 0"
      rotation="-50 90 0"
      color="#ef5350"
      height="1.2"
      width="0.3"
      radius="0.4"
    ></a-sphere>

    <a-cylinder
      position="-3.4 5.05 0"
      rotation="-50 90 0"
      height="1.3"
      width="0.3"
      radius="0.3"
      color="orange"
    ></a-cylinder>
    <a-entity
      position="-4.3 5.8 0"
      geometry="primitive: dodecahedron; radius: 0.8;"
      material="color:#0276aa;"
    ></a-entity>
    <a-cylinder
      position="2.7 5.5 0"
      rotation="-50 90 0"
      color="orange"
      height="2"
      width="0.2"
      radius="0.3"
    ></a-cylinder>
    <a-sphere
      position="3.4 5 0"
      rotation="-50 90 0"
      color="#ef5350"
      height="1.2"
      width="0.3"
      radius="0.4"
    ></a-sphere>
    <a-box
    id="body"
    color="#0276aa"
    position="0 4.5 0"
    width="4.5"
    height="4"
  >
  </a-box>

    <a-cylinder
      position="4 5.4 0"
      rotation="50 90 0"
      color="orange"
      height="1.3"
      width="0.3"
      radius="0.3"
    ></a-cylinder>
    <a-entity
      position="4.5 5.8 0"
      geometry="primitive: dodecahedron; radius: 0.8;"
      material="color:#0276aa;"
    ></a-entity>
    <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
    </a-cylinder>

    <a-entity
      position="-1 -0.35 -0.2"
      rotation="0 0 0"
      geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
      material="color:#ef5350"
    ></a-entity>
    <a-entity
    position="1.2 -0.35 -0.2"
    rotation="0 0 0"
    geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
    material="color:#ef5350"
  ></a-entity>
    <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
    </a-cylinder>

  </a-scene>
</body>
</html>
